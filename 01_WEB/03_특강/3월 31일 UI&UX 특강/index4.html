<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style4_grid.css" />
        <link rel="stylesheet" href="style4.css" />
    </head>
    <body>
        <!-- 
        미디어 쿼리
        : 미디어에 따른 쿼리(문법)
        주로 화면의 크기, 방향, 해상도, 기기 등에 따라 별도의 css 스타일을 적용하기 위함.

        반응형 디자인과 적응형 디자인
        적응형 : 특정 해상도에 적용하는 코드를 별도로 작성하는 것. 
            ex) 미디어 쿼리.
        반응형 : 순수하게 모든 코드를 %라는 반응형 단위로 작성하는 것.
        -->

        <!-- 
        미디어 쿼리
        @media [미디어타입] and (조건) {
            조건에 따른 스타일
        }

        * 미디어 타입
        all : 모든 장치
        screen : 화면 타입
        print : 인쇄기 등 타입
        speech : 음성 출력 장치

        * 조건
        min-width / max-width
        min-height / max-height
        orientation
        resolution
        -->

        <nav class="nav">
            <div class="container">
                <div class="grid">
                    <div class="column-xs-12 column-md-10">
                        <h1 class="nav__title">Grid layout</h1>
                    </div>
                    <div class="column-xs-12 column-md-2">
                        <ul class="nav-list">
                            <li><a href="#" class="active">Story</a></li>
                            <li><a href="#">Album</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <section class="gallery">
            <div class="container">
                <div class="grid">
                    <div class="column-xs-12 column-md-4">
                        <figure class="img-container">
                            <img src="images/1.jpg" alt="1.jpg" />
                        </figure>
                    </div>
                    <div class="column-xs-12 column-md-4">
                        <figure class="img-container">
                            <img src="images/2.jpg" alt="2.jpg" />
                        </figure>
                    </div>
                    <div class="column-xs-12 column-md-4">
                        <figure class="img-container">
                            <img src="images/3.jpg" alt="3.jpg" />
                        </figure>
                    </div>
                    <div class="column-xs-12 column-md-6">
                        <figure class="img-container">
                            <img src="images/4.jpg" alt="3.jpg" />
                        </figure>
                    </div>
                    <div class="column-xs-12 column-md-6">
                        <figure class="img-container">
                            <img src="images/5.jpg" alt="3.jpg" />
                        </figure>
                    </div>
                    <div class="column-xs-12 column-md-12">
                        <figure class="img-container">
                            <img src="images/6.jpg" alt="3.jpg" />
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <div class="grid">
                    <div class="column-xs-12">
                        <ul class="social">
                            <li><a href="#">twiter</a></li>
                            <li><a href="#">instagram</a></li>
                            <li><a href="#">github</a></li>
                        </ul>
                        <p class="copyright">&copy; Copyright 2025</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
