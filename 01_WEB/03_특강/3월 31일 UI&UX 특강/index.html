<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <!-- 
            flex(able box layout) : 1차원적인 방향으로 레이아웃을 설계할 수 있음. 
            * flex box는 방향축을 가진다. = 메인 축
            * 메인축과 교차되는 축 = 교차 축

                1. flex container
                    flex item을 감싸는 틀.
                2. flex item
                    실제 flex container 안에 있는 구성 요소들.
        -->
        <!-- emit : div.flexContainer>.flexItem{$}*4 과 같이 한 번에 코드를 작성할 수 있는 방법이다. -->
        <div class="flexContainer">
            <div class="flexItem">1</div>
            <div class="flexItem">2</div>
            <div class="flexItem">3</div>
            <div class="flexItem">4</div>
        </div>
    </body>
</html>
