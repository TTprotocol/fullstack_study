<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>입력 양식</legend>
        <table>
          <tr>
            <td><label for="name">이름</label></td>
            <!--
                placeholder : 입력값에 대한 힌트
                require : 필수값. 필수값을 채우지 않으면 제출 불가
                disabled : 항목 비활성화
            -->
            <td><input type="text" id="name" placeholder="test" required /></td>
          </tr>
          <tr>
            <td><label for="mail">이메일</label></td>
            <td><input type="text" id="mail" disabled /></td>
          </tr>
        </table>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
