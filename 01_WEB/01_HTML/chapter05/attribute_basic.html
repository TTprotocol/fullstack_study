<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      /* 해당 속성을 가진 태그만 선택할 수 있다. */
      input[type='text'] {
        background: red;
      }
      input[type='password'] {
        background: blue;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" />
      <input type="password" />
    </form>
  </body>
</html>
