<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3 Selector Basic</title>
        <style>
            /* 마우스를 요소 위에 올렸을 때 */
            h1:hover {
                color: red;
                transition: 1s;
            }
            /* 요소를 클릭했을 때 */
            h1:active {
                color: blue;
                transition: 1s;
            }
        </style>
    </head>
    <body>
        <h1>반응 선택자</h1>
    </body>
</html>
