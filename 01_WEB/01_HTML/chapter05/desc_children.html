<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3 Selector Basic</title>
        <style>
            /* 선택자에서 >는 바로 아래에 있는 자손 선택자를 가리킨다. */
            #header > h1 {
                color: red;
            }
            #section > h1 {
                color: orange;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1 class="title">Lorem, ipsum dolor.</h1>
            <div id="nav">
                <h1>Navigation</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">Lorem, ipsum dolor.</h1>
            <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Laboriosam?
            </p>
        </div>
    </body>
</html>
