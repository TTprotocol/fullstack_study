<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Selector Basic</title>
    <style>
      /* 특정한 태그의 클래스만 선택할 수 있다. */
      li.select {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="select">제목글자</h1>
    <ul>
      <li class="select">사과</li>
      <li>바나나</li>
      <li>오렌지</li>
      <li>감</li>
    </ul>
  </body>
</html>
