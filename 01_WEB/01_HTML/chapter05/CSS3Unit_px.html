<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3 Selector Basic</title>
        <style>
            /* em : 부모 요소 글자 크기의 배수 */
            /* rem : html(루트) 요소 글자 크기의 배수 */
            /* p:nth-child(1) {
            } */
            p:nth-child(2) {
                font-size: 16px;
            }
            p:nth-child(3) {
                font-size: 24px;
            }
            p:nth-child(4) {
                font-size: 32px;
            }
        </style>
    </head>
    <body>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    </body>
</html>
