<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event Basic</title>
        <script>
            function btn() {
                alert('click');
            }
        </script>
    </head>
    <body>
        <!-- 1. 인라인 이벤트 모델. script 안에 함수 생성 후 연결 -->
        <button onclick="btn()">test</button>
    </body>
</html>
