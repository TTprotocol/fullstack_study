<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script>
            window.onload = function () {
                let button = document.getElementById('checkBalanceBtn');
                let count = document.getElementById('balanceDisplay');

                button.addEventListener('click', function () {
                    let num = Math.floor(Math.random() * 1000000);
                    count.innerHTML = `잔액: ${num.toLocaleString('ko-KR')} 원`;
                });
            };
        </script>
    </head>
    <body>
        <button id="checkBalanceBtn">잔액 조회</button>
        <p id="balanceDisplay">잔액: ? 원</p>
    </body>
</html>
