<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script>
            window.onload = function () {
                let button = document.getElementById('addStockBtn');
                button.addEventListener('click', function () {
                    let title = document.getElementById('stockName');
                    let num = document.getElementById('stockPrice');
                    let table = document.getElementById('stockTable');

                    if (title.value !== '' && num.value !== '') {
                        table.innerHTML += `<tr><th>${title.value}</th><th>${num.value}</th></tr>`;

                        title.value = null;
                        num.value = null;
                    } else alert('값을 모두 입력하세요');
                });
            };
        </script>
    </head>
    <body>
        <input type="text" id="stockName" placeholder="종목명" />
        <input type="number" id="stockPrice" placeholder="주가" />
        <button id="addStockBtn">종목 추가</button>

        <table id="stockTable">
            <tr>
                <th>종목명</th>
                <th>주가</th>
            </tr>
        </table>
    </body>
</html>
