<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                width: 500px;
                height: 300px;
                background-color: pink;
                display: flex;
                /* flex-wrap: wrap : flex 요소를 여러줄에 표현 */
                flex-wrap: wrap;
                /* 수평 정렬 */
                justify-content: center;
                /* 수직 정렬 - 한 줄인 경우 */
                /* 여러 줄인 경우 align-content */
                align-items: center;
            }
            .item {
                width: 150px;
                height: 150px;
                text-align: center;
                line-height: 150px;
                border: 2px dashed black;
                background-color: green;
                /* 아이템의 증가 비율. 기본값 0 */
                flex-grow: 1;
                /* 아이템의 감소 비율. 기본값 1 */
                /* flex-shrink: 1; */
                /* 아이템의 공간 배분 전 기본 너비 */
                flex-basis: 0;
            }

            .container .item:nth-child(2) {
                /* 아이템의 순서. 기본값 0. 순서가 작을수록 앞으로. */
                order: -1;
                flex-grow: 2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <!-- <div class="item">4</div>
            <div class="item">5</div> -->
        </div>
    </body>
</html>
