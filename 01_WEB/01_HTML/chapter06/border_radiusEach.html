<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Property Basic</title>
        <style>
            /* 각 테두리의 둥글기를 다르게 적용한다. */
            /* 왼쪽 위 모서리부터 시계방향으로 적용 */
            .box {
                border-width: thick;
                border-style: dashed;
                border-color: black;
                border-radius: 50px 40px 20px 10px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Lorem ipsum dolor sit.</h1>
        </div>
    </body>
</html>
