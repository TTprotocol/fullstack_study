<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3 Font Property</title>

        <style>
            .big {
                font-size: 2em;
            }
            .italic {
                font-style: italic;
            }
            .bold {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p class="big italic bold">Lorem ipsum dolor sit amet consectetur.</p>
    </body>
</html>
