<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3 Display Property</title>
        <style>
            #box {
                /* 대상을 숨김 */
                display: none;
                /* 대상에 block 속성 지정 */
                /* display: block; */
                /* 대상에 inline 속성 지정 */
                /* display: inline; */
                /* 대상에 inline-block 속성 지정 */
                /* display: inline-block; */
            }
        </style>
    </head>
    <body>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
    </body>
</html>
