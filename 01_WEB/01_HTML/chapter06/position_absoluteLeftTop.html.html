<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3 Position Property</title>
        <style>
            #container {
                position: relative;
            }
            .box {
                width: 100px;
                height: 100px;
                position: absolute;
            }
            .box:nth-child(1) {
                background-color: red;
                left: 10px;
                top: 10px;
            }
            .box:nth-child(2) {
                background-color: green;
                left: 50px;
                top: 50px;
            }
            .box:nth-child(3) {
                background-color: blue;
                left: 90px;
                top: 90px;
            }
        </style>
    </head>
    <body>
        hello
        <div id="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
