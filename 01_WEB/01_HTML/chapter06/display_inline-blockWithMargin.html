<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3 Display Property</title>
        <style>
            #box {
                background-color: red;
                /* display: inline; */
                display: inline-block;
                width: 100px;
                height: 50px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <p>의미없는 더미 객체</p>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
        <p>의미없는 더미 객체</p>
    </body>
</html>
