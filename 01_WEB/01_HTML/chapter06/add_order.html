<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 쌓인 순서 기준
            1. position을 가져야 한다
            2. z-index가 높은 순
            3. 나중에 등장한 요소 순
            */
            body {
                height: 3000px;
            }
            .container {
                width: 400px;
                background-color: skyblue;
                position: relative;
            }

            .container .item {
                width: 100px;
                height: 100px;
                border: 2px solid black;
                background-color: darkgreen;
            }

            .item:nth-child(1) {
                position: relative;
                /* z-index는 무조건 position을 지정해야 한다. */
                z-index: 1;
            }
            .item:nth-child(2) {
                position: absolute;
                top: 50px;
                left: 50px;
                z-index: 1;
            }
            .item:nth-child(3) {
                position: fixed;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">아이템1</div>
            <div class="item">아이템2</div>
            <div class="item">아이템3</div>
        </div>
    </body>
</html>
