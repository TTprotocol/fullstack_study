<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 3000px;
            }
            div {
                /* width: 200px; */
                height: 500px;
                /* 배경 색상 */
                background-color: pink;
                /* 배경 이미지 */
                background-image: url('https://i.pinimg.com/736x/e6/a7/68/e6a76815147412ff947a985fda77459d.jpg');
                /* 배경 이미지 크기 */
                /* contain : 요소의 짧은 쪽에 맞춰서 이미지가 채워진다 */
                /* cover : 요소의 긴 쪽에 맞춰서 이미지가 채워진다 */
                background-size: cover;
                /* 반복 여부 -> 기본값 : 반복 */
                background-repeat: no-repeat;
                /* 배경 이미지 위치 */
                background-position: center;
                /* 스크롤 내렸을 때 이미지 고정 */
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
