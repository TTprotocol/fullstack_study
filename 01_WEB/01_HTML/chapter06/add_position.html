<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 3000px;
            }
            #wrap {
                width: 600px;
                background-color: blue;
                position: relative;
            }
            .container {
                width: 400px;
                background-color: skyblue;
                position: relative;
            }

            .container .item {
                border: 2px solid black;
                background-color: darkgreen;
            }

            .item:nth-child(1) {
                width: 100px;
                height: 150px;
            }
            .item:nth-child(2) {
                width: 150px;
                height: 150px;
                position: fixed;
                bottom: 30px;
                right: 150px;
            }
            .item:nth-child(3) {
                width: 150px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="container">
                <div class="item">아이템1</div>
                <div class="item">아이템2</div>
                <div class="item">아이템3</div>
            </div>
        </div>
    </body>
</html>
