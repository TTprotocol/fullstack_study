<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Property Basic</title>
        <style>
            /* border의 각 속성을 분리해서 쓸 수도 있다 */
            .box {
                border-width: thin;
                border-style: dashed;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Lorem ipsum dolor sit.</h1>
        </div>
    </body>
</html>
