<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3 Position Property</title>
        <style>
            .item {
                width: 100px;
                height: 100px;
                background-color: pink;
                margin: 5px;
            }

            .item:first-child {
                /* border-box 처리를 해주면 paddding과 border를 포함해서 크기 계산 */
                border: 4px solid pink;
                padding: 20px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="item">아이템</div>
        <div class="item">아이템</div>
    </body>
</html>
