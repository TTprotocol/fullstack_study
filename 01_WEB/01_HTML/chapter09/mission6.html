<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width='device-width', initial-scale=1.0"
        />
        <title>Document</title>
        <script>
            let charmander = { name: '파이리', level: 14, evolution: '리자드' };
            let pikachu = { name: '피카츄', level: 20, evolution: null };

            function levelUp(monster) {
                monster.level++;

                console.log(
                    monster.name +
                        '의 레벨이 ' +
                        monster.level +
                        '이(가) 되었다!'
                );

                if (monster.level >= 16 && monster.evolution !== null) {
                    console.log(
                        monster.name +
                            '이(가) ' +
                            monster.evolution +
                            '으로 진화했다!'
                    );
                }
            }

            levelUp(charmander);
            levelUp(charmander);
            levelUp(pikachu);
        </script>
    </head>
    <body></body>
</html>
