<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Bootstrap 5</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            .container {
                background-color: aqua;
                margin-bottom: 20px;
            }

            .container_fluid {
                background-color: rgb(166, 0, 255);
            }
        </style>
    </head>
    <body>
        <!-- .container : 좌우에 일정한 여백을 준다. -->
        <!-- .container : 적절한 너비를 가진 레이아웃 박스 생성 -->
        <div class="container">
            <h1>My first Bootstrap Page</h1>
            <p>This is inside a .container classes</p>
            <p>the .container provides a responsive</p>
        </div>

        <!-- .container_fluid : 여백 없이 전체 크기를 갖는다.-->
        <!-- .container_fluid : 화면 너비 100%를 채우는 컨테이너 -->
        <div class="container_fluid">
            <h1>My first Bootstrap Page</h1>
            <p>This is inside a .container classes</p>
            <p>the .container provides a responsive</p>
        </div>
    </body>
</html>
