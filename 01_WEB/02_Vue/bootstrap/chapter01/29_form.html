<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Bootstrap 5</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!-- navbar-expand-sm : 화면이 sm 이상일때는 펼치고, 작으면 햄버거 메뉴 -->
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <!-- navbar-brand : 웹사이트 로고, 제목, 브랜드 이름 등을 표시 -->
                <a href="#" class="navbar-brand">Logo</a>
                <!-- navbar-toggler : 햄버거 메뉴 버튼 스타일 -->
                <!-- data-bs-toggle="collapse" : 버튼 클릭시 접히거나 펼치는 기능 동작 -->
                <!-- data-bs-target : 어떤 요소를 열고 닫을지 지정 -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <dic class="collapse navbar-collapse" id="myevnar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 3</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                href="#"
                                class="nav-link dropdown-toggle"
                                role="button"
                                data-bs-toggle="dropdown"
                            >
                                dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-item">link</a>
                                    <a href="#" class="dropdown-item">link</a>
                                    <a href="#" class="dropdown-item">link</a>
                                    <a href="#" class="dropdown-item">link</a>
                                    <a href="#" class="dropdown-item">link</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- d-flex : 수평 정렬 -->
                    <form class="d-flex">
                        <!-- form-control : 입력요소의 디자인 정리, 폭 100% 자동 조절 -->
                        <!-- me-auto : margin-end를 auto, 요소를 왼쪽으로 밀고 나머지 공간을 오른쪽에 채움 -->
                        <input
                            class="form-control me-2"
                            type="text"
                            placeholder="Search"
                        />
                        <button class="btn btn-primary" type="button">
                            Search
                        </button>
                    </form>
                </dic>
            </div>
        </nav>
    </body>
</html>
