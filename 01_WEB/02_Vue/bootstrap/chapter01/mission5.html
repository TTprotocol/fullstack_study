<!DOCTYPE html>
<html lang="kr">
	<head>
		<title>Bootstrap 5</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div id="app" class="container-fluid">
			<h3>2번 문제 : 출구 안내 리스트</h3>
			<button class="btn btn-primary" @click="clickButton">
				<i class="fa-solid fa-location-dot"></i> 출구 안내 보기
			</button>
			<ul v-show="show" class="list-group mt-3">
				<li class="list-group-item">
					<i class="fa-solid fa-map-pin"></i> 1번 출구 - 대형 서점
				</li>
				<li class="list-group-item">
					<i class="fa-solid fa-map-pin"></i> 2번 출구 - 커피숍
				</li>
				<li class="list-group-item">
					<i class="fa-solid fa-map-pin"></i> 3번 출구 - 쇼핑몰
				</li>
				<li class="list-group-item">
					<i class="fa-solid fa-map-pin"></i> 4번 출구 - 영화관
				</li>
			</ul>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script>
			let vm = Vue.createApp({
				name: "App",
				data() {
					return { show: false };
				},
				methods: {
					clickButton() {
						this.show = !this.show;
					},
				},
			}).mount("#app");
		</script>
	</body>
</html>
