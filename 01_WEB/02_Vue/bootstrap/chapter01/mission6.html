<!DOCTYPE html>
<html lang="kr">
	<head>
		<title>Bootstrap 5</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div id="app" class="container-fluid">
			<h3>3번 문제 : 좌석 현황 표시 (랜덤 상태 갱신)</h3>
			<button class="btn btn-primary" @click="clickButton">
				<i class="fa-solid fa-arrows-rotate"></i> 좌석 현황 새로고침
			</button>
			<ul class="list-group mt-3">
				<li class="list-group-item" v-if="show[0]">
					<i class="fa-solid fa-circle-xmark text-danger"></i> 창가 - 사용중
				</li>
				<li class="list-group-item" v-else>
					<i class="fa-solid fa-circle-check text-success"></i> 창가 - 비어있음
				</li>

				<li class="list-group-item" v-if="show[1]">
					<i class="fa-solid fa-circle-xmark text-danger"></i> 복도 - 사용중
				</li>
				<li class="list-group-item" v-else>
					<i class="fa-solid fa-circle-check text-success"></i> 복도 - 비어있음
				</li>

				<li class="list-group-item" v-if="show[2]">
					<i class="fa-solid fa-circle-xmark text-danger"></i> 우대석 - 사용중
				</li>
				<li class="list-group-item" v-else>
					<i class="fa-solid fa-circle-check text-success"></i> 우대석 -
					비어있음
				</li>

				<li class="list-group-item" v-if="show[3]">
					<i class="fa-solid fa-circle-xmark text-danger"></i> 출입구 옆 -
					사용중
				</li>
				<li class="list-group-item" v-else>
					<i class="fa-solid fa-circle-check text-success"></i> 출입구 옆 -
					비어있음
				</li>
			</ul>
		</div>

		<script src="https://unpkg.com/vue"></script>
		<script>
			let vm = Vue.createApp({
				name: "App",
				data() {
					return { show: [false, false, false, false] };
				},
				methods: {
					clickButton() {
						console.log("test");
						this.show[0] = Math.random() > 0.5;
						this.show[1] = Math.random() > 0.5;
						this.show[2] = Math.random() > 0.5;
						this.show[3] = Math.random() > 0.5;
					},
				},
			}).mount("#app");
		</script>
	</body>
</html>
