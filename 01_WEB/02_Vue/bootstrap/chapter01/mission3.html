<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fullstack Study</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<style>
			#bg {
				width: 100%;
				height: 300px;
				background-image: url("https://cdn.crowdpic.net/detail-thumb/thumb_d_2F583E5543F7E19139C6FCFFBF9607A6.jpg");
				background-size: cover;
				background-position: center center;

				text-align: start;

				display: flex;
				flex-direction: column;
				justify-content: center;
			}
			#first {
				color: red;
				font-size: 30px;
			}
			#second {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app" class="container mt-3">
			<div class="card">
				<div id="bg">
					<p id="first">Fullstack Study</p>
					<p id="second">Vue + 자바 기반의 풀스택 기술을 배웁니다.</p>
				</div>
				<div
					class="card-header bg-primary text-white d-flex justify-content-between"
				>
					<span
						><i class="fas fa-home"></i> Fullstack
						<b-list-group horizontal="md">
							<b-list-group-item class="m-3"
								><span>메뉴1</span></b-list-group-item
							>
							<b-list-group-item class="m-3"
								><span>메뉴2</span></b-list-group-item
							>
							<b-list-group-item class="m-3"
								><span>메뉴3</span></b-list-group-item
							>
						</b-list-group>
					</span>
					<span>
						<i class="fa-solid fa-user"></i> admin
						<i class="fa-solid fa-right-from-bracket"></i> 로그아웃
					</span>
				</div>
				<div class="card-body">
					<h3><i class="fas fa-list"></i> 글 목록</h3>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>No</th>
								<th>제목</th>
								<th>작성자</th>
								<th>등록일</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="(post, index) in posts" :key="index">
								<td>{{ index + 1 }}</td>
								<td><a href="#">{{ post.title }}</a></td>
								<td>{{ post.author }}</td>
								<td>{{ post.date }}</td>
							</tr>
						</tbody>
					</table>
					<nav>
						<ul class="pagination justify-content-center">
							<li class="page-item" v-for="page in totalPages" :key="page">
								<a class="page-link" href="#">{{ page }}</a>
							</li>
						</ul>
					</nav>
					<button class="btn btn-primary float-end">
						<i class="fas fa-pencil-alt"></i> 글쓰기
					</button>
				</div>
			</div>
		</div>

		<script>
			const app = Vue.createApp({
				data() {
					return {
						posts: [
							{ title: "글 제목 1", author: "user01", date: "2024-04-17" },
							{ title: "글 제목 2", author: "user01", date: "2024-04-17" },
							{ title: "글 제목 3", author: "user01", date: "2024-04-17" },
							{ title: "글 제목 4", author: "user01", date: "2024-04-17" },
							{ title: "글 제목 5", author: "user01", date: "2024-04-17" },
						],
						totalPages: 10,
					};
				},
			}).mount("#app");
		</script>
	</body>
</html>
