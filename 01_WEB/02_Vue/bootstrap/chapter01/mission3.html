<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Bootstrap 5</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-3">
            <h2><i class="fa-solid fa-right-to-bracket"></i> 로그인</h2>
            <form>
                <div class="d-grid gap-3 mb-3 mt-3">
                    <label class="form-label">
                        <i class="fa-solid fa-user"></i> 사용자 ID:
                        <input type="text" class="form-control" />
                    </label>
                </div>
                <div class="d-grid gap-3 mb-3 mt-3">
                    <label class="form-label">
                        <i class="fa-solid fa-lock"></i> 비밀번호:
                        <input type="text" class="form-control" />
                    </label>
                </div>
                <div class="d-grid gap-3 mb-3 mt-3">
                    <label class="form-label">
                        <i class="fa-solid fa-lock"></i> 비밀번호 확인:
                        <input type="text" class="form-control" />
                    </label>
                </div>
                <div class="d-grid gap-3 mb-3 mt-3">
                    <label class="form-label">
                        <i class="fa-solid fa-lock"></i> email:
                        <input type="text" class="form-control" />
                    </label>
                </div>
                <div class="d-grid gap-3 mb-3 mt-3">
                    <label class="form-label">
                        <i class="fa-solid fa-user-astronaut"></i> 아바타
                        이미지:
                        <input type="file" class="form-control" />
                    </label>
                </div>
                <div class="mb-3 mt-3 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">
                        <i class="fa-solid fa-user-plus"></i> 회원가입
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
