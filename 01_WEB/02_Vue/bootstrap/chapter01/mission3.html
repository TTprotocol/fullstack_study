<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Bootstrap 5</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="app" class="container-fluid">
            <h3>1번 문제 : 도착 열차 정보 테이블</h3>
            <button class="btn btn-primary" @click="clickButton">
                <i class="fa-solid fa-train-subway"></i> 도착 열차 보기
            </button>
            <table class="table table-striped table-borderless" v-show="show">
                <thead>
                    <tr>
                        <th>열차</th>
                        <th>방면</th>
                        <th>남은 시간</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><i class="fa-solid fa-train"></i> 급행</td>
                        <td>강남행</td>
                        <td>3분</td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-train"></i> 일반</td>
                        <td>잠실행</td>
                        <td>5분</td>
                    </tr>
                    <tr>
                        <td><i class="fa-solid fa-train"></i> 특급</td>
                        <td>종묘행</td>
                        <td>1분</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return { show: false };
                },
                methods: {
                    clickButton() {
                        this.show = !this.show;
                    },
                },
            }).mount('#app');
        </script>
    </body>
</html>
