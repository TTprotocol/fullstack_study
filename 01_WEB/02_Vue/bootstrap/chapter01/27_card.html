<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Bootstrap 5</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <!-- card에서 구조 나누기 - header, body, footer -->
            <div class="card">
                <div class="card-header">Header</div>
                <div class="card-body">Content</div>
                <div class="card-footer">Footer</div>
            </div>
            <br /><br />
            <!-- card-body에서 구조 나누기 - card-title, card-text, card-link -->
            <div class="card">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <!-- card-title : 카드의 제목 표시 -->
                    <h4 class="card-title">Card title</h4>
                    <!-- card-text : 카드의 설명 표시 -->
                    <p class="card-text">
                        Lorem ipsum, dolor sit amet consectetur adipisicing
                        elit.
                    </p>
                    <!-- card-link : 카드 관련 링크 표시 -->
                    <a href="#" class="card-link">card-link</a>
                    <a href="#" class="card-link">card-link</a>
                    <a href="#" class="card-link">card-link</a>
                </div>
                <div class="card-footer">Footer</div>
            </div>
            <br /><br />
            <!-- card-img-top : 카드의 맨 위에 들어가는 이미지-->
            <div class="card" style="width: 400px">
                <img
                    src="https://cdn-icons-png.flaticon.com/512/11058/11058552.png"
                    alt="card image"
                    class="card-img-top"
                />
                <div class="card-body">
                    <h4 class="card-title">John Doe</h4>
                    <p class="card-text">some example text</p>
                    <a href="#" class="btn btn-primary">See profile</a>
                </div>
            </div>
            <br /><br />
            <!-- card-img-overlay : 카드위에 이미지와 -->
            <div class="card" style="width: 400px">
                <img
                    src="https://cdn-icons-png.flaticon.com/512/11058/11058552.png"
                    alt="card image"
                    class="card-img-overlay"
                />
                <div class="card-body">
                    <h4 class="card-title">John Doe</h4>
                    <p class="card-text">some example text</p>
                    <a href="#" class="btn btn-primary">See profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
