<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>Bootstrap 5</title>
        <meta charset="utf-8" />

        />

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <body>
        <!-- btn-group : 여러 개의 버튼을 하나의 그룹으로 묶어줌 -->

            <button type="button" class="btn btn-primary">Sony</button>
        </div>
