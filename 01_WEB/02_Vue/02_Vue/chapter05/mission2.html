<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <button @click="select('엘더')">엘더 지팡이</button>
            <button @click="select('단풍')">단풍 지팡이</button>
            <button @click="select('벚나무')">벚나무 지팡이</button>
            <button @click="select()">벚나무 지팡이</button>
            <br />
            <br />
            <span>{{message}}</span>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return { stick: [], message: '' };
                },
                methods: {
                    select(name) {
                        console.log(this.stick);
                        if (name === undefined) {
                            this.stick = [];
                        } else if (this.stick.indexOf(name) > -1) {
                            this.message = `이미 ${name}을 선택했습니다. 다른 지팡이를 선택하세요!`;
                        } else {
                            this.message = `당신은 ${name}을 선택했https://www.notion.so/image/attachment%3Aca378bb5-9775-4432-8e01-40ade0ef3639%3Aimage.png?table=block&id=1bcabd06-af53-80ca-a879-f4367f3c87ea&spaceId=d85d6989-e5f8-4b4b-9c19-03c42591dd96&width=2000&userId=2d7a87a4-bd21-41d1-b04f-81762b8d367d&cache=v2습니다!`;
                            this.stick.push(name);
                        }
                    },
                },
            }).mount('#app');
        </script>
    </body>
</html>
