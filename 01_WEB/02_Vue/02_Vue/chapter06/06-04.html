<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- 객체 여러개를 묶어서 배열로 바인딩 가능 -->
            <button
                :style="[myColor
            , myLayout]"
            >
                테스트
            </button>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        myColor: {
                            backgroundColor: 'purple',
                            color: 'yellow',
                        },
                        myLayout: {
                            width: '150px',
                            height: '80px',
                        },
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
