<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .btnColor {
                background-color: aqua;
                color: black;
            }
            .btnAlign {
                text-align: center;
                width: 120px;
            }
            .btnBorder {
                border: khaki dashed 1px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <label>
                <input type="checkbox" v-model="btnColor" />
                색상
            </label>
            <br />
            <label>
                <input type="checkbox" v-model="btnAlign" />
                정렬, 크기
            </label>
            <br />
            <label>
                <input type="checkbox" v-model="btnBorder" />
                테두리
            </label>
            <br />
            <!-- {btnColor : btnColor, btnAlign : btnAlign, btnBorder : btnBorder} -->
            <!-- 앞의 이름은 클래스명, 뒤의 이름은 boolean값 바인딩이다. -->
            <!-- 그러나 이름이 동일하기 때문에 생략이 가능하다. -->
            <button
                class="staticBorder"
                :class="{ btnColor, btnAlign, btnBorder,}"
            >
                테스트
            </button>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return {
                        btnColor: false,
                        btnAlign: false,
                        btnBorder: false,
                    };
                },
            }).mount('#app');
        </script>
    </body>
</html>
