<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <table id="list">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>전화번호</th>
                    </tr>
                </thead>
                <tbody id="contacts">
                    <tr v-for="(contact, index) in contacts" :key="contact.no">
                        <td>{{index + 1}}</td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.tel}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            // proxy 처리가 안된 데이터.
            // 변경을 화면 화면에 렌더링 되지 않음.
            let model = {
                contacts: [
                    { no: 1011, name: 'RM', tel: '010-3456-8299' },
                    { no: 1012, name: '정국', tel: '010-3456-8299' },
                    { no: 1013, name: '제이홉', tel: '010-3456-8299' },
                    { no: 1014, name: '슈가', tel: '010-3456-8299' },
                ],
            };
            // proxy 처리가 끝난 데이터
            // 변경을 하면 화면에 다시 렌더링
            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return model;
                },
            }).mount('#app');
        </script>
    </body>
</html>
