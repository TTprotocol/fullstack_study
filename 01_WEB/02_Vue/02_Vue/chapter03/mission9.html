<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h2>현재시간 :</h2>
            <input type="number" :value="time" v-model.number="time" />

            <br />

            <p v-show="time < 17">아직 준비할 항목:</p>
            <ul v-if="time < 17">
                <li v-for="(item, index) in place" :key="index">- {{item}}</li>
            </ul>
            <p v-else="time">
                마감 임박! 아래 항목 중 마지막으로 남은 준비: {{place.splice(-1,
                1)[0]}}
            </p>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            let place = ['편지 작성', '편지 검토', '봉투 밀봉', '스탬프 찍기'];

            let vm = Vue.createApp({
                name: 'App',
                data() {
                    return { place, time: 0 };
                },
            }).mount('#app');
        </script>
    </body>
</html>
